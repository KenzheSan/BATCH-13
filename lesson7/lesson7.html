<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7</title>
    <link rel="stylesheet" href="./lesson7.css" />
  </head>
  <body>
    <header class="header">
      HEADER
    </header>
    <div class="fix">
      <img
        width="50"
        src="https://static-00.iconduck.com/assets.00/whatsapp-icon-2038x2048-5zk5gj1j.png"
        alt=""
      />
      <img
        width="50"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
        alt=""
      />
    </div>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-img">
            <img
              class="card-photo"
              src="https://newprofilepic.photo-cdn.net//assets/images/article/profile.jpg?90af0c8"
              alt=""
            />
          </div>
        </div>
        <div class="card-body">
          <p class="name">Your Name</p>
          <a href="#" class="mail">yourname@amail.com</a>
          <p class="job">Developer | Designer</p>
        </div>

        <div class="social-links">
          <div class="links"></div>
          <div class="links extra"></div>
          <div class="links"></div>
          <div class="links"></div>
        </div>

        <div class="card-footer">
          <p class="count">
            <span>120k</span> Followers | <span>10k</span> Following
          </p>
        </div>
      </div>

      <div class="card-2">
        <div class="card-header2"></div>
        <div class="card-main">
          <div class="logo">
            <img
              class="logo_img"
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXNlciUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
              alt=""
            />
          </div>
          <p class="card-2-name">Ahmad Shadeed</p>
          <p class="card-2-job">Frontend Developer</p>
        </div>
        <div class="card-footer2">
          <button>View Profile</button>
        </div>
      </div>

      <div class="card-3">
        <img
          src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg"
          alt=""
          class="img-card-3"
        />
        <div class="status"></div>
      </div>
      <div class="inputs">
        <div class="input-cont">
          <input type="password" placeholder="password" />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Simple_Icon_Eye.svg/2048px-Simple_Icon_Eye.svg.png"
            alt=""
            class="eye"
          />
        </div>
      </div>
    </div>
  </body>
</html>
